<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Picas y Fijas</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container text-center col-10">
    <br>
    <h1>Picas y Fijas</h1>
    <br>
    <p>Ingresa <span id="valid">cuatro digitos diferentes</span> y oprime Enter:</p>
    <br>
    <div class="container-fluid col-6 mb-4">
      <input type="number" id="input-numero" class="form-control">
    </div>
    <div id="table" class="container-fluid col-6">
    </div>
  </div>
  <div id="gana" class="invisible container-fluid h-100 position-fixed fixed-top">
		<div class="container d-flex h-100">
			<div class="text-center mx-auto justify-content-center align-self-center">
		    <h1 class="text-white">Felicitaciones Ganaste!!!</h1>
		    <button id="repetir" class="btn btn-info">Jugar Nuevamente</button>
			</div>
	  </div>
	</div>
  <script id="intentos-template" type="text/x-handlebars-template">
    <table class="table table-striped table-sm" id="intentos">
      <thead class="thead-dark">
        <tr>
          <th>NÃºmero</th>
          <th>Picas</th>
          <th>Fijas</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </script>
  <script id="intentos-row-template" type="text/x-handlebars-template">
    <tr>
      <td>{{this.numero}}</td>
      <td>{{this.picas}}</td>
      <td>{{this.fijas}}</td>
    </tr>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
